<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors of Oz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <!--"Icons made by Flat Icons from www.flaticon.com"-->
    
</head>
<body>
    <div class="introGame"><button class="startBtn">Play</button></div>
    <div class="characterSelection fadeOut">
        <div class="characters">
            <button class="charBtn"><div class="character char">
                <img id="wizardImg" src="Images/wizard.png" alt="Wizard">
            </div></button>
            <button class="charBtn"><div class="character char">
                <img id="santaClausImg" src="Images/santaclaus.png" alt="Santa Claus">
            </div></button>
            <button class="charBtn"><div class="character char">
                <img id="angelImg" src="Images/angel.png" alt="Angel">
            </div></button>
        </div>
    </div>
    
    <div class="main-content fadeOut">
        <header>Rock Paper Scissors</header>
        <div class="container">
            <div class="chat-boxes">
                <div class="chat-box-p1">
                    <div class="box sub-b1"><p class="threeDots">...</p><img id="box1Img" class="boxImg"></div>
                    <div class="player1">
                    <div class="character">
                        <img id="imgCharPlayer" src="Images/wizard.png" alt="Wizard">
                    </div>
                    </div>
                </div>
                <div class="empty-space"></div>
                <div class="chat-box-p2">
                    <div class="player2">
                    <div class="box sub-b2"><p class="threeDots">...</p><img id="box1Img" class="boxImg"></div>
                    <div class="character">
                        <img id="imgCharComp" src="Images/witch.png" alt="Santa Claus">
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="life-points">
            <div class="health health-1">
                <img src="Images/health-up.png" alt="Empty-health">
                <img src="Images/health-up.png" alt="Empty-health">
                <img src="Images/health-up.png" alt="Empty-health">
                <img src="Images/health-up.png" alt="Empty-health">
                <img src="Images/health-up.png" alt="Empty-health">
            </div>
            <div class="health health-2">
                <img src="Images/health-up.png" alt="Empty-health">
                <img src="Images/health-up.png" alt="Empty-health">
                <img src="Images/health-up.png" alt="Empty-health">
                <img src="Images/health-up.png" alt="Empty-health">
                <img src="Images/health-up.png" alt="Empty-health">
            </div>
        </div>
        
        <div class="weapons">
            <div class="weapons-container">
                <button data-weapon="rock" id="rock-btn">
                    <div class="weapon"><img src="Images/rock.png" alt="Rock"></div>
                </button>
                <span class="weapon-name">Rock</span>
            </div>
            <div class="weapons-container">
                <button data-weapon="paper" id="paper-btn">
                    <div class="weapon"><img src="Images/paper.png" alt="Paper"></div>
                </button>
                <span class="weapon-name">Paper</span>
            </div>
            <div class="weapons-container">   
                <button data-weapon="scissors" id="scissors-btn">
                    <div class="weapon"><img src="Images/scissors.png" alt="Scissors"></div>
                </button>
                <span class="weapon-name">Scissors</span>
            </div>
        </div>
    </div>

    <footer><div>Coded by: Wolfushima</div></footer>

    <script src='script.js'></script>
</body>
</html>
