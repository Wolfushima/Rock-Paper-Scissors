<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors of Oz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <!--"Icons made by Flat Icons from www.flaticon.com"-->
</head>
<body>
    <header>Rock Paper Scissors</header>
    <div class="main-content">
        
        <div class="container">
            <div class="chat-boxes">
                <div class="chat-box-p1">
                    <div class="box sub-b1">...</div>
                    <div class="player1">
                        <div class="character">
                            <img src="Images/wizard.png" alt="Wizard">
                        </div>
                    </div>
                </div>
                <div class="empty-space"></div>
                <div class="chat-box-p2">
                    <div class="player2">
                        <div class="box sub-b2">...</div>
                        <div class="character">
                            <img src="Images/santaclaus.png" alt="Santa Claus">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="health">
            <img src="Images/health-down.png" alt="Empty-health">
            <img src="Images/health-down.png" alt="Empty-health">
            <img src="Images/health-down.png" alt="Empty-health">
            <img src="Images/health-down.png" alt="Empty-health">
            <img src="Images/health-down.png" alt="Empty-health">
        </div>
        
        <div class="weapons">
            <div class="weapons-cont">
                <button>
                    <div class="weapon"><img src="Images/rock.png" alt="Rock"></div>
                </button>
                <span class="weapon-name">Rock</span>
            </div>
            <div class="weapons-cont">
                <button>
                    <div class="weapon"><img src="Images/paper.png" alt="Paper"></div>
                </button>
                <span class="weapon-name">Paper</span>
            </div>
            <div class="weapons-cont">   
                <button>
                    <div class="weapon"><img src="Images/scissors.png" alt="Scissors"></div>
                </button>
                <span class="weapon-name">Scissors</span>
            </div>
        </div>

    </div>

    <footer></footer>
    <script scr='scripts.js'></script>
</body>
</html>
